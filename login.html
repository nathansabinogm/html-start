<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="p-5 rounded mt-3 container bg-primary text-white">
            <h1>Cadastro de Anime</h1>
        </div>

        <div class="container mt-3 bg-success p-3">
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="Nome" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Anime" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Jogo" class="form-control">
                </div>
            </div>
            <div class="d-flex mt-3 gap-5">
                <button class="btn btn-primary w-50">Cadastrar</button>
                <button class="btn btn-warning w-50 text-white">Entre na sua conta</button>
            </div>
        </div>
    </div>
</body>
</html>
